<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">BODY MASS INDEX CALCULATOR</h1>
    <form>
        <div class="calci">
            <div class="text">
                <label for="height">HEIGHT: &nbsp</label><br>
                <input class="input-field" id="height" type="text" required /><br>
                <label for="weight">WEIGHT:</label><br>
                <input class="input-field" id="weight" type="text" required/><br>
                <label for="age">AGE: &nbsp &nbsp &nbsp &nbsp</label><br>
                <input class="input-field" id="age" type="text" required /><br>
            </div>
            <div id="gender-selection">
                <label for="gender">GENDER:</label><br>
                <div class="gender-radio">
                    <label for="men">MALE</label>
                    <input type="radio" name="gender"  id="men" />
                    <label for="women">FEMALE</label>
                    <input type="radio" name="gender" id="women"/><br>
                </div>
                <button type="button" onclick="bmical()">CALCULATE</button>
                <button class="reset-btn" type="button" onclick="clearall()">CLEAR</button>
            </div>
        </div>
    </form>
    <div id="res">
        <p><span id="result"></span></p>
        <span id="BMI"></span>
        <div class="qwe">
            <p> <span id="indicator"></span> </p>
            <img id="image" src="bmi-adult.png">
        </div>
        <p><span id="bfat"></span></p>
    </div>
    <script src="bodymass.js"></script>
</body>
</html>
